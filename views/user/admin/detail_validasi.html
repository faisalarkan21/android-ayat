{{>headerAdmin}}
<style>
    .form-group {
        /*margin: 0 0 0 0 !important;*/
    }
</style>
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="judul">Detail Validasi Tiket <i style="padding-left: 15px; font-size: 40px;	" class="fa fa-shield " aria-hidden="true"></i>
                </h1>
                <br>
            </div>
            <div class="col-lg-12">
                <form class="" method="post" action="/user/validasi">
                    <fieldset>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Form Validasi </h3>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12">
                                    <legend class="control-label">* Data Email Utama</legend>
                                    <hr class="garisLogin">
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Nama </label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="namaUtama" value="{{userValidasi.nama_utama}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-1">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Email</label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="emailUtama" value="{{userValidasi.email_utama}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group has-warning ">
                                        <label class="control-label" for="inputWarning">Tanggal Tiket Diterima</label>
                                        <div class="form-input">
                                            <input class="form-control" id="inputWarning" type="text" name="jk_utama" value="{{userValidasi.waktu_validasi}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-1">
                                    <div class="form-group has-warning ">
                                        <label class="control-label" for="inputWarning">Transfer Bank</label>
                                        <div class="form-input">
                                            <input class="form-control" id="inputWarning" type="text" name="jk_utama" value="{{userValidasi.jenis_bank}} " readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Tipe Tiket </label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="namaUtama" value="{{userValidasi.jenis_tk}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-1">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Jumlah Tiket Dipesan</label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="emailUtama" value="{{detail_tiket.jml_tiket}} Tiket" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Harga Satuan </label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="namaUtama" value="{{detail_tiket.harga_satuan}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4  col-md-offset-1">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Total Harga </label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="namaUtama" value="{{detail_tiket.harga_total}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                  <div class="col-md-4 ">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Uang Transfer </label>
                                        <div class="form-input">
                                            <input class="form-control" type="text" name="namaUtama" value="{{detail_tiket.uang_transfer}}" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-md-offset-1">
                                    <div class="form-group ">
                                        <label class="control-label" for="">Status Pembayaran </label>
                                        <div style="padding-top: 13px;" class="form-input">
                                            <div class="togglebutton">
                                                {{#if detail_tiket.status}}
                                                <label>
                      <input type="checkbox" checked>  Telah Dibayar
                                                {{else}}
                                                                               
                                        <label>
                      <input type="checkbox" >  Belum Dibayar 

                    </label> {{/if}}

                    <br>
                    <br>
                    <br>
                    <br>
                    
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- orang 2 -->
                        <!-- Orang Sekunder -->
                        <div class="col-md-offset-9">
                            <button type="submit" class="btn btn-raised btn-info">Ubah Status Pembayaran</button>
                            <!-- Orang Ke 3 -->
                        </div>
                        <br>
                        <br>
                        <br>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
</div>
</body>

</html>
{{>footer}}

</script>
